name: Deploy to GitHub Pages

on:
  # 触发部署的事件
  push:
    branches: [ main ]  # 当main分支有push时触发
  # 允许手动触发工作流
  workflow_dispatch:

# 工作流权限设置
permissions:
  contents: read
  pages: write
  id-token: write

# 工作流作业
jobs:
  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 步骤1: 检出代码
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 步骤2: 配置 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 步骤3: 上传静态内容
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # 上传整个仓库根目录的内容（因为这是静态网站）
          path: '.'

      # 步骤4: 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2